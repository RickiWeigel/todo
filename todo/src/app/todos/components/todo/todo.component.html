<li [class]="{editing: isEditing}">
    <div class="view">
        <input type="checkbox" class="toggle" [checked]="todo.isCompleted" (change)="toggleTodo()">
        <label (dblclick)="setTodoOnEditdMode()">{{todo.text}}</label>
        <button class="destroy" (click)="removeTodo()"> </button>
    </div>
    @if (isEditing) {
    <input class="edit" [value]="editingText" (keyup)="changeText($event)" (keyup.enter)="changeTodo()">
    }
</li>
